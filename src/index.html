<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Тестовое задания</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header__app">
          <img class="main__logo" src="./assets/logo-tie.png" alt="Test task" />
          <div class="main__version">
            <p>v 2.01</p>
          </div>
        </div>
        <div class="header__logout">
          <button type="button">
            <img src="assets/icons/icon-logout.png" alt="Выйти" />
          </button>
        </div>
      </div>
    </header>

    <main class="main">
      <aside class="aside__menu">
        <button class="menu__btn" id="btn-property">
          <img src="./assets/icons/icon-property.png" alt="Имущество" />
          <p>Имущество</p>
        </button>
        <button class="menu__btn" id="btn-property"">
          <img src="./assets/icons/icon-inventory.png" alt="Инвентаризация" />
          <p>Инвентаризация</p>
        </button>
        <button class="menu__btn" id="btn-employees">
          <img src="./assets/icons/icon-employees.png" alt="Сотрудники" />
          <p>Сотрудники</p>
        </button>
        <button class="menu__btn" id="btn-notifications">
          <img src="./assets/icons/icon-notifications.png" alt="Уведомления" />
          <p>Уведомления</p>
        </button>
        <button class="menu__btn menu__btn--active" id="btn-locations">
          <img src="./assets/icons/icon-locations.png" alt="Локации" />
          <p>Локации</p>
        </button>
        <button class="menu__btn" id="btn-settings">
          <img src="./assets/icons/icon-settings.png" alt="Настройки" />
          <p>Настройки</p>
        </button>
        <button class="menu__hidden" id="btn-hidden">
          <img src="./assets/icons/icon-tick.png" alt="Скрыть меню" />
          <p>Скрыть меню</p>
        </button>
      </aside>

      <section class="section">
        <div class="section__title">
          <button id="item-parent">Локации</button>
          <p id="item-border">/</p>
          <button id="item-child">Все локации</button>
        </div>

        <div class="section__item locations" id="locations">
          <div class="locations__acions">
            <div class="actions__main">
              <div class="main__btns">
                <button class="btns__item btns__item-all btns__item--active">Все локации</button>
                <button class="btns__item btns__item-migration">Импорт/Экспорт</button>
                <button class="btns__item btns__item-settings">Настройки</button>
              </div>
              <div class="main__btns">
                <button class="item__sinc">
                  <img src="./assets/icons/icon-sinc.png" alt="синхронизация">
                  <p class="sinc__text">синхронизация</p>
                  <p class="sinc__date" id="sinc-date">(17.05.20240 15:23:21)</p>
                </button>
              </div>
            </div>
          
            <div class="actions__second">
              <div class="second__btns">
                <button class="item__create">
                  <img src="./assets/icons/icon-plus-without-bg.png" alt="Создать локацию">
                  <p class="create__text">Создать локацию</p>
                </button>
              </div> 
              <div class="second__btns">
                <div class="btns__search-param" id="search__param">
                  <input class="search-param__checkbox" type="checkbox" id="search-param-checkbox" placeholder="Поиск по точному значению">
                  <p class="search-param__text" >Поиск по точному значению</p>
                </div>
                <div class="btns__search">
                  <input class="btns__search-input" type="search" id="search" placeholder="Поиск">
                  <button class="btns__search-btn">
                    <img class="search-btn__icon" src="./assets//icons/icon-search.png" alt="ПОИСК">
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="locations__table">
            <table class="table">
              <tr  class="table__perent">
                <td class="table__first-col">
                  <button class="first-col__btn">
                    <img src="assets/icons/icon-plus.png" class="first-col__btn-icon" alt="">
                    <img src="assets/icons/icon-minus.png" class="first-col__btn-icon first-col__btn-icon--active" alt="">
                  </button>
                  <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                </td>
                <td>Локация 1</td>
                <td>512</td>
                <td></td>
                <td></td>
              </tr>
              <tr class="table__nested">
                <td colspan="5" class="nested__td">
                  <table class="table table--nested">
                    <tr>
                      <td class="table__first-col">
                        <button class="first-col__btn">
                          <img src="assets/icons/icon-plus.png" class="first-col__btn-icon" alt="">
                          <img src="assets/icons/icon-minus.png" class="first-col__btn-icon first-col__btn-icon--active" alt="">
                        </button>
                        <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                      </td>
                      <td>Подотдел 1</td>
                      <td>10</td>
                      <td>Для утерь</td>
                      <td></td>
                    </tr>
                    <tr class="table__nested">
                      <td colspan="5"  class="nested__td">
                        <table class="table table--nested">
                          <tr>
                            <td class="table__first-col">
                              <button class="first-col__btn">
                                <img src="assets/icons/icon-plus.png" class="first-col__btn-icon" alt="">
                                <img src="assets/icons/icon-minus.png" class="first-col__btn-icon" alt="">
                              </button>
                              <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                            </td>
                            <td>Подподотдел 1</td>
                            <td>2</td>
                            <td>Виртуальная</td>
                            <td>Без штрихкода</td>
                          </tr>
                          <tr>
                            <td class="table__first-col">
                              <button class="first-col__btn">
                                <img src="assets/icons/icon-plus.png" class="first-col__btn-icon" alt="">
                                <img src="assets/icons/icon-minus.png" class="first-col__btn-icon" alt="">
                              </button>
                              <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                            </td>
                            <td>Подподотдел 2</td>
                            <td>2</td>
                            <td>Виртуальная</td>
                            <td>Без штрихкода</td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr  class="table__perent">
                <td class="table__first-col">
                  <button class="first-col__btn">
                    <img src="assets/icons/icon-plus.png" class="first-col__btn-icon first-col__btn-icon--active" alt="">
                    <img src="assets/icons/icon-minus.png" class="first-col__btn-icon" alt="">
                  </button>
                  <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                </td>
                <td>Локация 2</td>
                <td>100</td>
                <td> </td>
                <td> </td>
              </tr>
              <tr class="table__perent">
                <td class="table__first-col">
                  <button class="first-col__btn">
                    <img src="assets/icons/icon-plus.png" class="first-col__btn-icon first-col__btn-icon--active" alt="">
                    <img src="assets/icons/icon-minus.png" class="first-col__btn-icon" alt="">
                  </button>
                  <img class="first-col__dots"src="assets/icons/icon-dots.png" alt="">
                </td>
                <td>Локация 3</td>
                <td>100</td>
                <td> </td>
                <td> </td>
              </tr>
            </table>
            
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer">
        <div class="footer__info">
          <p class="info__text">Последний приём 20.09.2021 18:36:21</p>
          <p class="info__text">Последняя передача 20.09.2021 18:38:21</p>
        </div>
        <div class="footer__docs">
          <button type="button">
            <img src="./assets/icons/icon-docs.png" alt="Документация" />
            <p>Документация</p>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
